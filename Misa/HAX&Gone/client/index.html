<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HAX&Gone</title>
    <script src="src/script/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script defer src="src/packages/fontawesome/svg-with-js/js/fontawesome-all.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/packages/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/packages\fontawesome\web-fonts-with-css\css\fontawesome.min.css">
    <link rel="shortcut icon" type="image/ico" href="packages/img/favicon.ico" />
    <link rel="stylesheet" href="src/style/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <!-- version for 1366x768 -->

    <link rel="stylesheet" href="src/style/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<!-- LOADING PAGE TO BE ADDED -->
<body>
    <div id="desktop">
        <div id="topDesk" style="padding-left: 30px">
            <i class="fas fa-battery-full" style="color: #43c343;"></i>
            <i class="fas fa-wifi" style="color: #43c343;"></i>
            <i class="fas fa-mask"></i>
            <i class="fas fa-low-vision"></i>
        </div>
        <div id="workplace">

            <div class="draggable" id="terminal" style="position: relative; left: 20px; top: 205px;">
                <div class="topbar" style="width: 600px;">
                    <span>hax_console_v1</span>
                    <i class="fas fa-times-circle"></i>
                </div>
                <textarea id="TerminalOutput" readonly disabled="disabled" rows="9" cols="10" value=""></textarea>
                <br>
                <div id="peak">></div>
                <input id="TerminalInput" spellcheck="false">
            </div>

            <div class="draggable" id="databaseDiv" style="position: relative; left: 648px; top: -72px;">
                <div class="topbar">
                    <span>ip_database_v1</span>
                    <i class="fas fa-times-circle"></i>
                </div>
                <div id="database" rows="9">
                    <textarea id="DB" rows="9" readonly disabled="disabled"></textarea>
                    <button onclick="update()" class="btn" style="bottom: -40px;background-color: gray;pointer-events: all;">UPDATE</button>
                </div>
            </div>




        </div>
        <div id="desktopMenu">
            <div class="optionMenu">Challenges</div>
            <div class="optionMenu">Leaderboards</div>
            <div class="optionMenu">Options</div>
            <div class="optionMenu">Power OFF</div>
        </div>
        <div id="bottomDesk">
            <div id="optionMenu">
                <i id="userMenu" class="fas fa-user-secret"></i>
            </div>
            <div class="icon-bar icons">
                <div title="Terminal" data-ng-value="active" data-ng-list="terminal" id="icTerminal">
                    <a>
                        <i class="fas fa-terminal"></i>
                    </a>
                </div>
                <div title="World Database" data-ng-value="active" data-ng-list="databaseDiv" id="icDBase">
                    <a>
                        <i class="fa fa-globe"></i>
                    </a>
                </div>
                <div title="ChatBox" data-ng-value="nonactive" id="icChat">
                    <a>
                        <i class="fa fa-envelope"></i>
                    </a>
                </div>
                <div title="GreenWall" data-ng-value="nonactive" id="icGreen">
                    <a>
                        <i class="fab fa-envira"></i>
                    </a>
                </div>
                <div title="TBA" data-ng-value="nonactive">
                    <a>
                        <i class="fa fa-trash"></i>
                    </a>
                </div>
            </div>
            <div id="dates">
                <div id="dateTime" style="float:right;">0:00:00</div>
                <div id="date" style="float:right;">01. 01.</div>
            </div>


        </div>
    </div>

    <script src="src/packages/bootstrap/js/bootstrap.min.js"></script>
    <script src="src/script/script.js"></script>
</body>

</html>
