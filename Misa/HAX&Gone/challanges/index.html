<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="refresh" content="0.1;url=http://google.cz/"> -->
    <title>HAX&Gone</title>
    <script src="..\server\src\script\jquery-3.2.1.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script defer src="../server/src/packages/fontawesome/js/fontawesome.min.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../server/src/packages/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../server/src/packages\fontawesome\css\all.css">
    <link rel="shortcut icon" type="image/ico" href="../server/packages/img/favicon.ico" />
    <link rel="stylesheet" href="src/style/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <!-- version for 1366x768 -->

    <link rel="stylesheet" href="src/style/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<!-- LOADING PAGE TO BE ADDED -->

<body>
    <div id="desktop">
        <div id="topDesk" style="padding-left: 30px">
            <i class="fas fa-battery-full" style="color: #43c343;"></i>
            <i class="fas fa-wifi" style="color: #43c343;"></i>
            <i class="fas fa-mask"></i>
            <i class="fas fa-low-vision"></i>
        </div>
        <div id="workplace">

            




        </div>
        <div id="desktopMenu">
            <div class="optionMenu">Challenges</div>
            <div class="optionMenu">Leaderboards</div>
            <div class="optionMenu">Options</div>
            <div class="optionMenu">Power OFF</div>
        </div>
        <div id="bottomDesk">
            <div id="optionMenu">
                <i id="userMenu" class="fas fa-user-secret"></i>
            </div>
            <div class="icon-bar icons">
                <div title="Terminal" data-ng-value="active" data-ng-list="terminal" id="icTerminal">
                    <a>
                        <i class="fas fa-terminal"></i>
                    </a>
                </div>
                <div title="World Database" data-ng-value="active" data-ng-list="databaseDiv" id="icDBase">
                    <a>
                        <i class="fa fa-globe"></i>
                    </a>
                </div>
                <div title="ChatBox" data-ng-value="nonactive" id="icChat">
                    <a>
                        <i class="fa fa-envelope"></i>
                    </a>
                </div>
                <div title="GreenWall" data-ng-value="nonactive" id="icGreen">
                    <a>
                        <i class="fas fa-spa"></i>
                    </a>
                </div>
                <div title="TBA" data-ng-value="nonactive">
                    <a>
                        <i class="fa fa-trash"></i>
                    </a>
                </div>
                <div title="TBA" data-ng-value="nonactive">
                    <a>
                        <i class="fab fa-sith"></i>
                    </a>
                </div>
                <div title="TBA" data-ng-value="nonactive">
                    <a>
                        <i class="fab fa-expeditedssl"></i>
                    </a>
                </div>
            </div>
            <div id="dates">
                <div id="dateTime" style="float:right;">0:00:00</div>
                <div id="date" style="float:right;">01. 01.</div>
            </div>


        </div>
    </div>
    <script src="../server/src/packages/bootstrap/js/bootstrap.min.js"></script>
    <script src="src/script/script.js"></script>
</body>

</html>
